name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

# Only allow one release build at a time; cancel in-flight builds on new pushes
concurrency:
  group: release
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Build
        run: |
          xcodebuild -project BatteryManager.xcodeproj \
            -scheme BatteryManager \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Ad-hoc sign
        run: |
          APP_PATH="build/Build/Products/Release/BatteryManager.app"
          # Sign the embedded helper first
          HELPER_PATH="$APP_PATH/Contents/Helpers/com.batterymanager.helper"
          if [ -f "$HELPER_PATH" ]; then
            codesign --force --sign - "$HELPER_PATH"
          fi
          # Then sign the app bundle
          codesign --force --deep --sign - "$APP_PATH"

      - name: Package ZIP
        run: |
          APP_PATH="build/Build/Products/Release/BatteryManager.app"
          ditto -c -k --keepParent "$APP_PATH" BatteryManager.zip

      - name: Create or update release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG="latest"
          RELEASE_NAME="Latest Build (${SHORT_SHA})"
          BODY="Automated build from commit ${GITHUB_SHA} on $(date -u '+%Y-%m-%d %H:%M UTC').

          > **Note:** This app is not notarized. On first launch, right-click the app and select **Open** to bypass Gatekeeper.

          On first launch, BatteryManager will ask for your admin password to install a helper tool. This is a one-time setup."

          # Delete existing release and tag if present
          gh release delete "$TAG" --yes --cleanup-tag 2>/dev/null || true

          # Create new release with the artifact
          gh release create "$TAG" BatteryManager.zip \
            --title "$RELEASE_NAME" \
            --notes "$BODY" \
            --latest
